<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* Structure responsive avec CSS Grid */
        .gallery2-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            width: 100%;
        }

        @media (max-width: 900px) {
            .gallery2-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 600px) {
            .gallery2-container {
                grid-template-columns: 1fr;
            }
        }

        /* Style des items */
        .gallery2-item {
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .gallery2-img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* Texte en bas de l'image */
        .gallery2-text {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 1rem;
            transition: opacity 0.3s ease-in-out;
        }

        .gallery2-item:hover .gallery2-text {
            opacity: 0;
        }



        .galllery2-overlay h3 {
            color: white;
            font-size: 1.2rem;
        }
        .galllery2-overlay p {
            color: white;
            font-size: 1rem;
            text-align: center;
        }
        .galllery2-overlay {
            position: absolute;
            width: 80%;
            height: 80%;
            background-color: rgba(255, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            font-weight: bold;
            opacity: 0;
            clip-path: circle(0% at 50% 50%);
            transition: opacity 0.3s ease-in-out, clip-path 0.4s ease-in-out;
        }
        
        .gallery2-item:hover .galllery2-overlay {
            opacity: 1;
            clip-path: circle(75% at 50% 50%);
        }
        
    </style>
</head>

<body>
    <section class="section" id="gallery2">
       
    </section>
</body>

</html>
